<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGTD: Kunniaa Get Things Done</title>

    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="icon" href="/favicon.png" type="image/png">
    <link href="css/tailwind.kgtd.min.css" rel="stylesheet">
    <script src='js/sql-wasm.js'></script>
    <script src='js/ksqlite.min.js'></script>
    <script src='js/kgtd-egn.min.js'></script>
    <script src="js/kgtd.min.js"></script>
</head>

<body>

    <div class="w-10/12 container mx-auto flex flex-row p-2">
        <!-- <div class="w-1/2 flex flex-col p-2 bg-green-100"> -->
        <div class="w-1/2 flex flex-col p-2">
            <div>
                <textarea rows="1" maxlength="1000" value=""
                    class="w-full m-1 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200"
                    placeholder="请输入内容..." id="input-content"></textarea>
            </div>

            <div>
                <button onclick="KGTD.saveAThing()"
                    class="w-full bg-gradient-to-r from-green-200 via-blue-200 to-purple-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    保存记录
                </button>
            </div>

            <div>
                <!-- <div class="bg-gray-200 p-2 font-bold cursor-pointer" onclick="KGTD.expandAndShrinkDisplay(this)"> -->
                <div class="p-2 font-bold cursor-pointer" onclick="KGTD.expandAndShrinkDisplay(this)">
                    <i class="fas fa-minus mr-1 ico-of-change-state"></i>
                    待完成记录
                </div>
                <!-- <ul class="p-2 bg-green-200 font-normal no-cursor elem-can-hidden"
                    id = "to-be-completed-things-list"> -->
                <ul class="p-2 font-normal no-cursor elem-can-hidden"
                    id = "to-be-completed-things-list">
                </ul>
            </div>

            <div>
                <!-- <div class="bg-gray-200 p-2 font-bold cursor-pointer" onclick="KGTD.expandAndShrinkDisplay(this)"> -->
                    <div class="p-2 font-bold cursor-pointer" onclick="KGTD.expandAndShrinkDisplay(this)">
                    <i class="fas fa-plus mr-1 ico-of-change-state"></i>
                    已完成记录
                </div>
                <!-- <ul class="p-2 bg-green-200 hidden font-normal no-cursor elem-can-hidden"
                    id = "completed-things-list"> -->
                <ul class="p-2 hidden font-normal no-cursor elem-can-hidden"
                    id = "completed-things-list">
                </ul>
            </div>

            <div>
                <!-- <div class="bg-gray-200 p-2 font-bold cursor-pointer" onclick="KGTD.expandAndShrinkDisplay(this)"> -->
                    <div class="p-2 font-bold cursor-pointer" onclick="KGTD.expandAndShrinkDisplay(this)">
                    <i class="fas fa-plus mr-1 ico-of-change-state"></i>
                    所有记录
                </div>
                <!-- <ul class="p-2 bg-green-200 font-normal hidden no-cursor elem-can-hidden"  -->
                <ul class="p-2 font-normal hidden no-cursor elem-can-hidden" 
                    id="all-things-list">
                </ul>
            </div>            

        </div>

        <!-- <div class="w-1/2 flex flex-col p-2 bg-green-200"> -->
        <div class="w-1/2 flex flex-col p-2">
            <div>
                <!-- <div class="bg-gray-200 p-2 font-bold cursor-pointer" onclick="KGTD.expandAndShrinkDisplay(this)"> -->
                <div class="p-2 font-bold cursor-pointer" onclick="KGTD.expandAndShrinkDisplay(this)">
                    <i class="fas fa-minus mr-1 ico-of-change-state"></i>
                    事件提醒
                </div>
                <!-- <ul class="p-2 bg-green-200 font-normal no-cursor elem-can-hidden"  -->
                <ul class="p-2 font-normal no-cursor elem-can-hidden" 
                    id="reminders-list">
                </ul>
            </div>
        </div>
        
    </div>

</body>

</html>
